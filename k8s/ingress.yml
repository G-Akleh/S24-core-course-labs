apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: js-python-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /python
            pathType: Prefix
            backend:
              service:
                name: python-service
                port:
                  number: 5000
    - host: localhost
      http:
        paths:
          - path: /javascript
            pathType: Prefix
            backend:
              service:
                name: js-service
                port:
                  number: 3000
